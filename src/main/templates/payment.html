{% extends 'base.html' %}

{% block content %}
  <h1><b>Payment</b></h1>
  <hr />
  <br />
  <div class="row col-sm-12">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h4><b>Pay with Credit/Debit card</b></h4>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <br />
  <div class="row col-sm-12">
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      Credit Card Number<br />
      <input type="text" class="form-control"/><br/>
    </div>
    <div class="col-sm-1">
      Exp. Date<br/>
      <input type="text" class="form-control"/><br/>
    </div>
    <div class="col-sm-1">
      CVC<br/>
      <input type="text" class="form-control"/><br/>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br /><br />
  <div class="row col-sm-12">
    <div class="col-sm-3"></div>
    <div class="col-sm-3"><a class="btn btn-success btn-block btn-lg" href="{% url 'home' %}">Confirm</a></div>
    <div class="col-sm-3"><a class="btn btn-secondary btn-block btn-lg" href="{% url 'home' %}">Pay Later</a></div>
    <div class="col-sm-3"></div>
  </div>
{% endblock %}
