{% extends 'base.html' %}

{% block content %}
<div class="panel panel-primary">
  <div class="panel-heading panel-primary">
    <h1>Order information</h1>
  </div>
  <div class="panel-body panel-primary">
    <table class="table">
      <tr class="row col-sm-12">
        <th class="col-sm-7">Product</th>
        <th class="col-sm-2">Amount</th>
        <th class="col-sm-3">Price per piece</th>
      </tr>
      <tr class="row col-sm-12">
        <td class="col-sm-7">CoffeeA</td>
        <td class="col-sm-2">1</td>
        <td class="col-sm-3">500</td>
      </tr>
      <tr class="row col-sm-12">
        <td class="col-sm-7">CoffeeB</td>
        <td class="col-sm-2">2</td>
        <td class="col-sm-3">400</td>
      </tr>
      <tr class="row col-sm-12">
        <td class="col-sm-9"><b>Total</b></td>
        <td class="col-sm-3">1300</td>
      </tr>
    </table>
  </div>
</div>

<div class="row col-sm-12">
  <div class="col-sm-5"></div>
  <div class="col-sm-2">
    Credit Card Number<br />
    <input type="text" class="form-control"/><br/>
  </div>
  <div class="col-sm-5"></div>
</div>
<div class="row col-sm-12">
  <div class="col-sm-5"></div>
  <div class="col-sm-1">
    Exp. Date<br/>
    <input type="text" class="form-control"/><br/>
  </div>
  <div class="col-sm-1">
    CVC<br/>
    <input type="text" class="form-control"/><br/>
  </div>
  <div class="col-sm-5"></div>
</div>


<a class="btn btn-success btn-block btn-lg" onclick="featureUnavailable()">Confirm</a>
{% endblock %}
