<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Macchiato</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap-grid.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/templates.css' %}" />
    {% block extrascripts %}
      <script>
        function featureUnavailable() {
          alert('Sorry! This feature is still unavailable')
        }
      </script>
      <script type="text/javascript" src="{{ STATIC_URL }} /static/javascript/jquery-3.2.1.min.js">
      </script>
    {% endblock %}
  </head>
  <body>
    <div class="menu-navbar" id="main-menu-navbar">
      {% include '_header.html' %}
    </div>
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>
    <hr />
    <div class="row main-footer">
      {% include '_footer.html' %}
    </div>
  </body>
</html>
