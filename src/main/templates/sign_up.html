{% extends 'base.html' %}

{% block content %}
  <center><b>
    <h1><b>Sign up</b></h1>
    <hr />
    <br/>
    <form method="POST">
      {% csrf_token %}
      {% if error_input %}
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 alert alert-danger" role="alert">
              There's some required data not filled, filled all again.
            </div>
            <div class="col-sm-1"></div>
          </div>
      {% endif %}
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <table>
            <tr>
              <td>
                <label for="id_email">Email:</label>
                <input type="text" name="email" required="" id="id_email" maxlength="50" class="form-control">
              </td>
            </tr>
            <tr>
              <td>
                <label for="id_password">Password:</label>
                <input type="password" name="password" required="" id="id_password" maxlength="25" class="form-control">
              </td>
            </tr>
            <tr>
              <td>
                <label for="id_confirm_password">Confirm password:</label>
                <input type="password" name="confirm_password" required="" id="id_confirm_password" maxlength="25" class="form-control">
              </td>
            </tr>
          </table>
        </div>
        <div class="col-sm-3">
          <table>
            <tr>
              <td>
                <label for="id_firstname">Firstname:</label>
                <input type="text" name="firstname" required="" id="id_firstname" maxlength="30" class="form-control">
              </td>
            </tr>
            <tr>
              <td>
                <label for="id_lastname">Lastname:</label>
                <input type="text" name="lastname" required="" id="id_lastname" maxlength="30" class="form-control">
              </td>
            </tr>
            <tr>
              <td>
                <label for="id_address">Address:</label>
                <input type="text" name="address" required="" id="id_address" maxlength="2000" class="form-control">
              </td>
            </tr>
          </table>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br/>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <input type="submit" value="Submit" class="btn btn-success btn-block">
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>
  </b></center>
{% endblock %}
