{% extends 'base.html' %}

{% block content %}
  <center>
    <h1><b>Sign up</b></h1>
    <hr />
    <br/>
    {% if sign_up_complete %}
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="alert alert-success" role="alert">
            Sign up successfully!
          </div>
          <br />
          <a href="{% url 'home' %}" class="btn btn-primary btn-block">Back to homepage</a>
          <a href="{% url 'sign_in' %}" class="btn btn-success btn-block">Sign in</a>
        </div>
        <div class="col-sm-4"></div>
      </div>
    {% else %}
      <form method="POST">
        {% csrf_token %}
        {% if sign_up_error %}
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 alert alert-danger" role="alert">
              {{ sign_up_error }}
            </div>
            <div class="col-sm-3"></div>
          </div>
        {% endif %}
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <table>
              <tr>
                <td>
                  <label for="id_email"><b>Email:</b></label>
                  <input type="text" name="email" required="" id="id_email" maxlength="50" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="id_password"><b><br/ >Password:</b></label>
                  <input type="password" name="password" required="" id="id_password" maxlength="25" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="id_confirm_password"><b><br/ >Confirm password:</b></label>
                  <input type="password" name="confirm_password" required="" id="id_confirm_password" maxlength="25" class="form-control">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-sm-3">
            <table>
              <tr>
                <td>
                  <label for="id_firstname"><b>Firstname:</b></label>
                  <input type="text" name="firstname" required="" id="id_firstname" maxlength="30" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="id_lastname"><b><br/ >Lastname:</b></label>
                  <input type="text" name="lastname" required="" id="id_lastname" maxlength="30" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="id_address"><b><br/ >Address:</b></label>
                  <input type="text" name="address" required="" id="id_address" maxlength="2000" class="form-control">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-sm-3"></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <input type="submit" value="Submit" class="btn btn-success btn-block">
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
    {% endif %}
  </center>
{% endblock %}
